name: errand_app
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_secure_storage: ^6.0.0
  flutter_screenutil: ^5.5.3+2
  json_annotation: ^4.4.0
  retrofit: '>=3.0.0 <4.0.0'
  flutter_riverpod: ^1.0.4
  skeletons: ^0.0.3
  collection: ^1.16.0
  go_router: ^4.3.0
  badges: ^2.0.3
  debounce_throttle: ^2.0.0
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  selectable_autolink_text: ^2.3.0
  carousel_slider: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  retrofit_generator: '>=4.0.0 <5.0.0'

  flutter_lints: ^2.0.0





flutter:
  uses-material-design: true

  assets:
    - assets/images/
    

  fonts:
    - family: Dangam
      fonts:
        - asset: assets/fonts/Dangam.otf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard/Pretendard-Black.otf
          weight: 900
        
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
